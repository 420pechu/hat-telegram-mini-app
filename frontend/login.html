<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body{font-family:Segoe UI,Arial,sans-serif;background:linear-gradient(135deg,#0052FF,#1E6BFF);color:#fff;margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
        .card{background:rgba(255,255,255,.1);backdrop-filter:blur(12px);border:1px solid rgba(255,255,255,.2);border-radius:16px;padding:28px;max-width:400px;width:100%}
        h1{margin:0 0 6px 0;font-size:24px}
        .input{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,.3);background:rgba(255,255,255,.1);color:#fff}
        .btn{width:100%;margin-top:12px;background:rgba(255,255,255,.2);border:1px solid rgba(255,255,255,.3);color:#fff;padding:12px 16px;border-radius:10px;cursor:pointer}
        .btn:hover{background:rgba(255,255,255,.3)}
        .msg{margin-top:10px}
    </style>
    </head>
<body>
    <div class="card">
        <h1>Admin Login</h1>
        <input id="pwd" class="input" type="password" placeholder="Password"/>
        <button class="btn" onclick="login()">Login</button>
        <div id="msg" class="msg"></div>
    </div>
    <script>
        async function login(){
            const res=await fetch('/admin/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({password:document.getElementById('pwd').value})});
            const j=await res.json();
            const msg=document.getElementById('msg');
            if(j.success){localStorage.setItem('adminToken',j.token);msg.textContent='✅ Logged in';setTimeout(()=>location.href='/admin?token='+j.token,600)} else {msg.textContent='❌ '+(j.error||'Failed')}
        }
    </script>
</body>
</html>
